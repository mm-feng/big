<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/index.css" />
  </head>
  <body>
    <!-- logo位置 -->
    <div class="logo layui-main">
      <img src="../assets/images/logo.png" />
    </div>
    <!-- 后台管理系统 -->
    <div class="bms">
      <!-- 标题 -->
      <div class="title">
        <img src="../assets/images/login_title.png" alt="" />
      </div>
      <!-- 表单 -->
      <div class="loginRegister">
        <!-- 登录 -->
        <div class="login">
          <form class="layui-form loginForm">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username icon"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid layui-btn-radius layui-btn-warm"
                lay-submit
                lay-filter="formDemo"
              >
                登录
              </button>
            </div>
            <a href="javascript:;" class="loginLink">去注册</a>
          </form>
        </div>
        <!-- 注册 -->
        <div class="register">
          <form class="layui-form loginForm regform">
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username icon"></i>
              <input
                type="text"
                name="username"
                required
                lay-verify="required"
                placeholder="请输入用户名"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="password"
                required
                lay-verify="required|pass"
                placeholder="请输入密码"
                autocomplete="off"
                class="layui-input passwd"
              />
            </div>
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password icon"></i>
              <input
                type="password"
                name="repassword"
                required
                lay-verify="required|pass|repass"
                placeholder="请确认密码"
                autocomplete="off"
                class="layui-input"
              />
            </div>
            <div class="layui-form-item">
              <button
                class="layui-btn layui-btn-fluid layui-btn-radius layui-btn-warm"
                lay-submit
                lay-filter="formDemo"
              >
                注 册
              </button>
            </div>
            <a href="javascript:;" class="regLink">去登录</a>
          </form>
        </div>
      </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/index.js"></script>
  </body>
</html>
